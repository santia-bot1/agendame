<form action="/update/{{evento.0}}" method="POST">
    <input type="text" name="descripcion" value="{{evento.1}}" placeholder="Descripcion:">
    <input type="time" name="hora" value="{{evento.2}}" placeholder="Hora:">
    <input type="date" name="fecha" value="{{evento.3}}" placeholder="fecha:">
    <input type="text" name="lugar" value="{{evento.4}}" placeholder="Lugar:">
    <button type="submit">
        Editar Evento
    </button>
</form>
