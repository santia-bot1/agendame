<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">
    <title>Nueva Nota</title>
    <link rel="icon" href="/static/img/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="container logo-nav-container">
            <img src="/static/img/logo_transparent.png" alt="logo" class="logo"> 
            <label for="agendame" class="logo_letra">Agendame</label>     
            <nav class="navigation">
                <ul>             
                    <li><a href="{{url_for('calendario')}}" >Calendario</a></li>
                    <li><a href="{{url_for('notas')}}" >Notas</a></li>
                    <li><a href="{{url_for('eventos')}}" >Eventos</a></li>
                    <li><a href="{{url_for('logout')}}" >Cerrar Sesion</a></li>
                </ul>
            </nav>
        </div>
</header>
    <article class="container">
        <div class="caja2">
            <div>
                <label for="menu">Menu</label>
            </div>
            <ul>
                <li><a href="{{url_for('irNota')}}">Nuevo Nota</a></li>
            </ul>
        </div> 
            <section class= "form-register">
                <h4>Nueva Nota</h4>
                    <form action="/agregarnotas" method="POST" class="form" >
                        <input type="text" class="controls" name="nombre" placeholder="nombre:">
                        <div>
                            <textarea name="descripcion" class="controls" rows="10" cols="50" placeholder="Descripcion" ></textarea>
                        </div>                        
                        <div>
                            <button type="submit" class="btn">
                                Agregar Notas
                            </button>
                    </div>
                </form>
            </section>
    </article>
</body>
</html>
